spring:
  cloud:
    gateway:
      routes:
        - id: test_route
          uri: https://www.baidu.com
          predicates:
            - Query=url,baidu
        - id: qq_route
          uri: https://www.qq.com
#         这个断言的意思是 如果下面的值成立 才会去到这个路由
          predicates:
            - Query=url,qq

        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
              #          如果是api的请求 就会进来  然后转发给人人fast  然后或在下面过滤重写把api的请求转成renren-fast
          filters:
            - RewritePath=/api(?<segment>.*), /renren-fast/$\{segment}